        body {

        html {

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .video-container {

            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
        }

        .btn-like {
            background-color: #041529;
        }

        .btn-dislike {
            background-color: #5496e2cb;
        }

        .vote-count {
            margin-top: 10px;
            font-size: 16px;
        }


        .head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px;
    margin: 5px;
    background: #041529;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.porto6 {
    color: #ffffff;
}

.logo a {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.navbar {
    display: flex;
    gap: 15px;
}

.navbar a {
    padding: 10px 10px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 18px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #e46d05;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    transition: all 0.3s ease;
}

.whatsapp-button {
    display: inline-flex;
    align-items: center;
    background-color: #25D366;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.whatsapp-button img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}

.whatsapp-button:hover {
    background-color: #20b358;
}

.whatsapp-button:active {
    background-color: #1da94f;
}







/* Media Query for mobile devices */
@media (max-width: 768px) {
    .navbar {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 30px;
        width: 150px;
        text-align: left;
        padding: 10px;
        border-radius: 5px;
    }

    .navbar a {
        color: #fff;
    }

    .menu-toggle {
        display: flex;
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }

    .navbar.active {
        display: flex;
    }
}




    </style>

    <script>
        function vote(videoId, voteType) {
            const likeKey = `${videoId}-like`;
            const dislikeKey = `${videoId}-dislike`;
            const currentLikes = localStorage.getItem(likeKey) || 0;
            const currentDislikes = localStorage.getItem(dislikeKey) || 0;

            if (voteType === 'like') {
                localStorage.setItem(likeKey, parseInt(currentLikes) + 1);
            } else if (voteType === 'dislike') {
                localStorage.setItem(dislikeKey, parseInt(currentDislikes) + 1);
            }

            updateVoteCount(videoId);
        }

        function updateVoteCount(videoId) {
            const likeKey = `${videoId}-like`;
            const dislikeKey = `${videoId}-dislike`;
            const likes = localStorage.getItem(likeKey) || 0;
            const dislikes = localStorage.getItem(dislikeKey) || 0;

            document.getElementById(`${videoId}-votes`).textContent = `Likes: ${likes} | Dislikes: ${dislikes}`;
        }

        // Initialize vote counts on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateVoteCount('video1');
            updateVoteCount('video2');
            updateVoteCount('video3');
            updateVoteCount('video4');
            updateVoteCount('video5');
            updateVoteCount('video6');
        });
    </script>
